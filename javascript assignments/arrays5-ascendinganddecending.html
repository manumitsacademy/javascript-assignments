<html>
	<body>
		<button onclick="asc()">ascen</button>
		<button onclick="dsc()">dscen</button>
		<div id="box"></div>
	</body>
	<script>
		var ar=[40, 100, 1, 5, 25, 10];
		var y=document.getElementById("box");
		for(var i=0;i<=ar.length-1;i++){
			var newli=document.createElement("li");
			newli.innerHTML=ar[i];
			y.appendChild(newli);
		}
		
		function asc(){
			y.innerHTML = "";
			ar.sort(function(a, b){return a - b});//asscending
			for(var i=0;i<=ar.length-1;i++){
				var newli=document.createElement("li");
				newli.innerHTML=ar[i];
				y.appendChild(newli);
			}
		}
		function dsc(){
			y.innerHTML = "";
			ar.sort(function(a, b){return b - a});//desending			
			for(var i=0;i<=ar.length-1;i++){
				var newli=document.createElement("li");
				newli.innerHTML=ar[i];
				y.appendChild(newli);
		}
		}
	</script>
</html>

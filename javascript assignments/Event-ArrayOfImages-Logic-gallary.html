<html>
	<style>
		#a{
			border:2px solid black;
			height:300px;
			width:300px;
			margin-bottom:30px;
		}
		#c{
			margin-left:160px;
		}
	</style>
	<body>
		<center><img id="a" src=""></center>
		<center><button id="b" onclick="previous()">Previous</button>
		<button id="c" onclick="next()">Next</button></center>
		<script>
			var imagearray=["https://www.daysoftheyear.com/wp-content/uploads/chocolate-day1-scaled.jpg","https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/325466_1100-1100x628.jpg","https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKWnQFJxZiIUp3XCBpqTPfqzmHi96Qdwovdg&usqp=CAU","https://m.economictimes.com/thumb/height-450,width-600,imgsize-1016106,msid-68721417/nature1_gettyimages.jpg","https://images.indianexpress.com/2021/02/Green-solution.jpg"];
			var i=0;
			var x=document.getElementById("a");
			x.src=imagearray[0];
		function next(){
			if(i<imagearray.length-1){
			i++;
			x.src=imagearray[i];
			}
			else{
			i=0;
			x.src=imagearray[i];
			}
		}
		function previous(){
			if(i>0){
			i--;
			x.src=imagearray[i];
			}
			else{
			i=imagearray.length-1;
			x.src=imagearray[i];
			}
		}
		</script>
	</body>
</html>
